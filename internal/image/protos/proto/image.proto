syntax = "proto3";

package image;

// protoc -I proto proto/image.proto --go_out=./gen --go_opt=paths=source_relative --go-grpc_out=./gen --go-grpc_opt=paths=source_relative

option go_package = "/image/proto";

service Image {
    rpc GetImage (GetImageRequest) returns (GetImageResponce);
}

message GetImageRequest {
    string id = 1; // User id
    string cell = 2; // Number of the cell that contains the image
}

message GetImageResponce {
    string url = 1;
}
