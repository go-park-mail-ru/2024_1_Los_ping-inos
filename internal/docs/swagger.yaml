basePath: /api/v1/
definitions:
  models.Interest:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  models.Person:
    description: Информация об аккаунте пользователя
    properties:
      ID:
        type: integer
      birthday:
        type: string
      description:
        type: string
      email:
        type: string
      gender:
        type: string
      name:
        type: string
      photo:
        type: string
      session_id:
        type: string
    type: object
  models.PersonWithInterests:
    description: Информация в профиле пользователя (данные пользователя и его интересы)
    properties:
      interests:
        items:
          $ref: '#/definitions/models.Interest'
        type: array
      person:
        $ref: '#/definitions/models.Person'
    type: object
