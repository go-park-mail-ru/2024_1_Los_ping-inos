  version: "0.1"
paths:
  /cards:
    get:
      consumes:
      - application/json
      parameters:
      - description: cookie session_id
        in: header
        name: session_id
        type: string
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.PersonWithInterests'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "405":
          description: Method Not Allowed
          schema:
            type: string
