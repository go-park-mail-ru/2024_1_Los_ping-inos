syntax = "proto3";

package auth;

option go_package = "/auth/proto";

message IsAuthRequest{
  int64 requestID = 1;
  string sessionID = 2;
}

message IsAuthResponse{
  bool isAuthenticated = 1;
  int64 UserID = 2;
}

message GetMatchesRequest{
  int64 userID = 1;
  int64 requestID = 2;
}

message Chat{
  int64 personID = 1;
  string name = 2;
  string photo = 3;
}

message GetMatchesResponse{
  repeated Chat chats = 1;
}

service AuthHandl {
  rpc IsAuthenticated (IsAuthRequest) returns (IsAuthResponse) {}
  rpc GetMatches(GetMatchesRequest) returns (GetMatchesResponse) {}
}